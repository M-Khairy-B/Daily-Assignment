<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Daily Assignment</title>
  </head>
  <body>
    <div
      class="modal fade"
      id="addAssignmentModal"
      tabindex="-1"
      aria-labelledby="addAssignmentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title add-assignment" id="addAssignmentModalLabel">
              Add New Assignment
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3 assignment-input">
              <label for="taskName" class="form-label">Task Name</label>
              <input
                type="text"
                class="form-control"
                id="taskName"
                placeholder="Enter task name"
              />
            </div>
            <div class="mb-3 assignment-input">
              <label for="dueDate" class="form-label">Due Date</label>
              <input type="date" class="form-control" id="dueDate" />
            </div>
            <div class="mb-3 assignment-input">
              <label for="priority" class="form-label">Priority</label>
              <select class="form-select" id="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary btnAddUpdate d-block"
              onclick="addToDO()"
            >
              Add Task
            </button>
            <button
              onclick="updateTask()"
              class="btn btn-outline-success btnAddUpdate d-none w-100 my-2 fw-bold"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="container-fluid vh-100 my-5">
        <h1 id="helloUser" class="text-center fw-bolder head opacity-75"></h1>
        <div class="row">
          <div class="col-md-10 m-auto my-5">
            <div
              class="inner border border-dark p-4 border-2 border-opacity-50 rounded-3 shadow"
            >
              <div class="row align-items-center">
                <div class="col-md-8"></div>
                <div class="col-md-2">
                  <input
                    type="text"
                    id="searchInput"
                    class="form-control"
                    placeholder="Search tasks by name, priority, or due date"
                  />
                </div>
                <div class="col-md-2 btnAddUpdate">
                  <button
                    class="btn btn-outline-dark w-100 my-2 fw-bold"
                    data-bs-toggle="modal"
                    data-bs-target="#addAssignmentModal"
                  >
                    Add Assignment +
                  </button>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-md-3">
                  <div
                    class="inner border border-dark p-4 border-2 border-opacity-25 rounded-3 my-2 shadow boxList"
                  >
                    <h3 class="fw-bold">Assignment</h3>
                    <div class="toDoList mt-4"></div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div
                    class="inner border border-dark p-4 border-2 border-opacity-25 rounded-3 my-2 shadow boxList"
                  >
                    <h3 class="fw-bold">TO DO</h3>
                    <div class="toDoList mt-4"></div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div
                    class="inner border border-dark p-4 border-2 border-opacity-25 rounded-3 my-2 shadow boxList"
                  >
                    <h3 class="fw-bold">In Progress</h3>
                    <div class="toDoList mt-4 item"></div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div
                    class="inner border border-dark p-4 border-2 border-opacity-25 rounded-3 my-2 shadow boxList"
                  >
                    <h3 class="fw-bold">Done</h3>
                    <div class="toDoList mt-4 item"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
